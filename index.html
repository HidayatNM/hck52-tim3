<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoeezy Store</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <!-- Google Font -->

        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/my.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container d-flex">
            <!-- Logo website -->
            <a class="navbar-brand" href="/">
                <img class="logo-shoeezy" src="images/shoeezy_logo.png" alt="Shoeezy Store" />
            </a>

            <!-- button untuk dropdown menu header -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- menu navbar -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About Us</a>
                    </li>

                    <!-- cart icon -->
                    <a href="" class="nav-link text-white">
                        <i class="fas fa-shopping-cart" id="cart-icon"></i> My Cart
                    </a>
                    <div class="cart">
                        <h4 class="cart-title">Your Cart</h4>
                        <!-- cart content -->
                        <div class="cart-content"></div>
                        <!-- button cart -->   
                        <div class="total">
                            <div class="total-title">Total Price</div>
                            <div class="total-price">IDR 0</div>
                        </div>
                        <button class="btn btn-primary buy-cart">Buy Now</button>
                        <i class="fa-solid fa-rectangle-xmark" id="close-cart"></i>
                    </div>
                </ul>
            </div>
            <hr>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide mt-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="container">

                <div class="carousel-item active">
                    <div class="row pt-5 justify-content-center">
                        <div class="col-9 col-sm-4 col-md-6 col-lg-5">
                            <h1 class="mb-4">Converse</h1>
                            <p class="mb-4">Converse Chuck 70 Josh Vides White</p>
                            <a href="" class="btn btn-warning text-white">Stok terbatas. Beli sekarang juga!</a>
                        </div>
                        <div class="col-3 col-sm-6 col-md-4 col-lg-4 d-none d-sm-block offset-1">
                            <img src="images/Converse Chuck 70 Josh Vides White/Converse-Chuck-70-Josh-Vides-White-2.jpg"
                                class="img-fluid" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Akhir Carousel -->

    <!-- Brands -->
    <section class="brands">
        <div class="container">
            <div class="row p-5 text-center">
                <div class="col-md logo-box">
                    <img src="images/Converse_logo.png" class="img-fluid img-brands" alt="sepatu" />
                </div>
                <div class="col-md logo-box">
                    <img src="images/Logo/logoNike1.png" class="img-fluid img-brands" alt="sepatu" />
                </div>
                <div class="col-md logo-box">
                    <img src="images/Logo/new-balance.png" class="img-fluid img-brands" alt="sepatu" />
                </div>
                <div class="col-md logo-box">
                    <img src="images/Logo/Adidas-Logo.jpg" class="img-fluid img-brands" alt="adidas" />
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Brands -->

    <!-- Features -->
    <section class="features bg-light p-5">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <h3>Koleksi Sepatu</h3>
                    <p>Sepatu terbaik untukmu</p>
                </div>
            </div>

            <div class="card-content row">

            </div>
    </section>
    <!-- Akhir Features -->

    <!-- Footer -->
    <footer class="border-top p-5 bg-dark">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-1">
                    <a href="/">
                        <img class="logo-shoeezy" src="images/shoeezy_logo.png" />
                    </a>
                </div>
                <div class="col-4 text-right">
                    <a href="https://www.facebook.com">
                        <img class="facebook-icon" src="images/logo-facebook.svg.png" />
                    </a>
                </div>
            </div>

            <div class="row mt-3 justify-content-center">
                <p class="footer-title">
                    Copyright Shoeezy Store 2022 â™¥ at Hacktiv8 Tim-3.
                </p>
            </div>
        </div>
    </footer>
    <!-- Akhir Footer -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
