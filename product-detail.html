<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail Shoeezy Store</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/my.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container d-flex">
        <!-- Logo website -->
        <a class="navbar-brand" href="#">
          <img
            class="logo-shoeezy"
            src="images/shoeezy_logo.png"
            alt="Shoeezy Store"
          />
        </a>

        <!-- button untuk dropdown menu header -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- menu navbar -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav text-uppercase">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Single Product -->
    <section class="single-product">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <figure class="figure">
              <img src="img/single/1.png" class="figure-img img-fluid" />
              <figcaption
                class="figure-caption product-thumbnail-container d-flex justify-content-between"
              >
                <a href="">
                  <img src="img/single/thumbnail/1.png" />
                </a>
                <a href="">
                  <img src="img/single/thumbnail/2.png" />
                </a>
                <a href="">
                  <img src="img/single/thumbnail/3.png" />
                </a>
                <a href="">
                  <img src="img/single/thumbnail/4.png" />
                </a>
              </figcaption>
            </figure>
          </div>

          <div class="col-lg-4">
            <h3>Nike Air Force 1</h3>
            <p class="text-muted">IDR 10.000.000</p>
            <button
              type="button"
              class="btn btn-sm"
              style="background-color: #eaeaef; color: white"
            >
              <i class="fas fa-minus-circle"></i>
            </button>
            <span class="mx-2">20</span>
            <button
              type="button"
              class="btn btn-sm btn-success"
              style="color: white"
            >
              <i class="fas fa-plus-circle"></i>
            </button>

            <div class="btn-product">
              <a href="" class="btn btn-warning text-white">Checkout</a>
              <a
                href=""
                class="btn"
                style="background-color: #eaeaef; color: #adadad"
                >Cancel</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Similar Product -->
    <section class="similar-product">
      <div class="container">
        <div class="row mb-3">
          <div class="col">
            <h3>Similar Brands</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <figure class="figure">
              <img
                src="img/single/similar/1.png"
                class="figure-img img-fluid"
              />
              <figcaption class="figure-caption">
                <div class="row">
                  <div class="col">
                    <h4>Hatty Bomb</h4>
                    <p>Match 20%</p>
                  </div>
                  <div
                    class="col align-items-center d-flex justify-content-end"
                  >
                    <p style="font-size: 18px">IDR. 209.000</p>
                  </div>
                </div>
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-4">
            <figure class="figure">
              <img
                src="img/single/similar/2.png"
                class="figure-img img-fluid"
              />
              <figcaption class="figure-caption">
                <div class="row">
                  <div class="col">
                    <h4>White Pure</h4>
                    <p>Match 20%</p>
                  </div>
                  <div
                    class="col align-items-center d-flex justify-content-end"
                  >
                    <p style="font-size: 18px">IDR. 209.000</p>
                  </div>
                </div>
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-4">
            <figure class="figure">
              <img
                src="img/single/similar/3.png"
                class="figure-img img-fluid"
              />
              <figcaption class="figure-caption">
                <div class="row">
                  <div class="col">
                    <h4>Hatty Bomb</h4>
                    <p>Match 20%</p>
                  </div>
                  <div
                    class="col align-items-center d-flex justify-content-end"
                  >
                    <p style="font-size: 18px">IDR. 209.000</p>
                  </div>
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Similar Product -->

    <!-- Footer -->
    <footer class="border-top p-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-1">
            <a href="">
              <img src="img/logo_small.png" />
            </a>
          </div>
          <div class="col-4 text-right">
            <a href="">
              <img src="img/social/fb.png" />
            </a>
            <a href="">
              <img src="img/social/twitter.png" />
            </a>
            <a href="">
              <img src="img/social/ig.png" />
            </a>
          </div>
        </div>
        <div class="row mt-3 justify-content-between">
          <div class="col-5">
            <p>All Rights Reserved by Hefa Store Copyright 2019.</p>
          </div>
          <div class="col-6">
            <nav class="nav justify-content-end text-uppercase">
              <a class="nav-link active" href="#">Jobs</a>
              <a class="nav-link" href="#">Developer</a>
              <a class="nav-link" href="#">Terms</a>
              <a class="nav-link pr-0" href="#">Privacy Policy</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
    <!-- Akhir Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
